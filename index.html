<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <div class="form-controls">
            <button class="btn btn-dark me-3" id="mode-btn">Change Mode</button>

            <form id="main-form">
                <input id="main-input" class="me-3" type="text" placeholder="enter username">
                <button class="btn btn-success" id="main-btn" type="submit">Submit</button>
            </form>
        </div>

        <div id="wrapper"></div>
    </main>
    
    <template id="template">
        <div class="main-wrapper">
            <div class="data-wrapper">
                <p>created-data: <span id="user-data"></span></p>
                <p>id: <span id="user-id"></span></p>
            </div>
            <ul class="user-list">
                <li class="user-item col">
                    <img id="user-img" src="" alt="user" width="200" height="200">
                </li>
            
                <li class="user-item col">
                    <h3 id="user-login"></h3>
                    <h3 id="user-loc"></h3>
                    <h3 id="user-name"></h3>
                </li>
            
                <li class="user-item col">
                    <p>Follower: <span id="user-follower"></span></p>
                    <p>Following: <span id="user-following"></span></p>
                    <p>Repository: <span id="user-repo"></span></p>
                </li>
            </ul>
            <div class="user-basic">
                <h3>type: <span id="user-type"></span></h3>
                <a href="" target="_blank" id="user-github" class="btn btn-primary">Github</a>
            </div>
        </div>
    </template>
    <!-- JAVASCRIPT -->
    <script src="./js/bootstrap.js"></script>
    <script src="./js/main.js"></script>
    <!-- /JAVASCRIPT -->
</body>
</html>
